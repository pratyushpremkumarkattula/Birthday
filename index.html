<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Pacifico', cursive;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://i.imgur.com/1Wm2hDb.png') repeat;
            animation: twinkle 20s infinite linear;
        }
        @keyframes twinkle {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        h1 {
            font-size: 3em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px cyan, 0 0 30px blue; }
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        .gift-box {
            background: #ff69b4;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .floating-fireflies {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .firefly {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 3s infinite alternate, float 10s infinite linear;
        }
        @keyframes flicker {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-fireflies"></div>
    <h1>Happy Birthday, My Love! üéÇ‚ú®</h1>
    <div class="countdown" id="countdown"></div>
    <div class="gift-box" onclick="revealMessage()">üéÅ Click to Unwrap</div>
    <div class="hidden-message" id="message">I love you more than words can say! ‚ù§Ô∏è</div>
    <script>
        function countdown() {
            const birthday = new Date('2025-03-10T00:00:00').getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = birthday - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function createFireflies() {
            const container = document.querySelector('.floating-fireflies');
            for (let i = 0; i < 20; i++) {
                const firefly = document.createElement('div');
                firefly.classList.add('firefly');
                firefly.style.left = Math.random() * 100 + 'vw';
                firefly.style.top = Math.random() * 100 + 'vh';
                firefly.style.animationDelay = Math.random() * 3 + 's';
                firefly.style.animationDuration = Math.random() * 10 + 5 + 's';
                container.appendChild(firefly);
            }
        }
        createFireflies();
    </script>
</body>
</html>
